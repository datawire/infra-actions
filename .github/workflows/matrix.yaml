name: "Telepresence Test Matrix"
on:
  # Using pull_request for ease of iteration, but "workflow_dispatch" will let us manually trigger with parameters.
  pull_request: {}
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
jobs:
  telepresence_matrix:
    strategy:
      matrix:

        # Comment out the full range of dimensions and use just a subset for faster iteration.

        client_os: [ubuntu]
        client_arch: [latest]
#        client_os: [ubuntu-22.04, ubuntu-20.04]
#        client_arch: [arm, x86]

        client_telepresence_version: ["2.7"]
#        client_telepresence_version: ["2.7", "2.6", "2.5"]

        clusters:

#         - distribution: GKE
#           version: "1.23"
#         - distribution: GKE
#           version: "1.22"
#         - distribution: GKE
#           version: "1.21"

#         - distribution: AKS
#           version: "1.22"
#         - distribution: AKS
#           version: "1.21"
#         - distribution: AKS
#           version: "1.20"
         - distribution: Kubeception
           version: "1.19"
         - distribution: Kubeception
           version: "1.22"

        cluster_telepresence_version:  ["2.7"]
#        cluster_telepresence_version:  ["none", "2.7"]
#        cluster_telepresence_version:  ["none", "2.7", "2.6", "2.5"]
    runs-on: ${{ matrix.client_os }}-${{ matrix.client_arch }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./provision-cluster
        with:
          distribution: ${{ matrix.clusters.distribution }}
          version: ${{ matrix.clusters.version }}
          kubeconfig: kubeconfig.yaml
          kubeceptionToken: ${{ secrets.KUBECEPTION_TOKEN }}
      - name: Deploy httpbin
        shell: bash
        run: |
          set -ex
          export KUBECONFIG=kubeconfig.yaml
          echo ''
          kubectl version --short
          echo ''
          kubectl apply -f https://github.com/istio/istio/raw/master/samples/httpbin/httpbin.yaml
          echo ''
          kubectl rollout status -w deployment/httpbin
          echo ''
          kubectl get all
