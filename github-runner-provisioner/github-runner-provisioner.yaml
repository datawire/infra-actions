## Service
---
apiVersion: v1
kind: Service
metadata:
  name: github-runner-provisioner
spec:
  type: LoadBalancer
  selector:
    app: github-runner-provisioner
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

## Github Runner Provisioner Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner-provisioner
  labels:
    app: github-runner-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner-provisioner
  template:
    metadata:
      labels:
        app: github-runner-provisioner
    spec:
      containers:
      - name: github-runner-provisioner
        image: golang:1.17.11
        imagePullPolicy: IfNotPresent
        command: ["go", "run", "."]
        workingDir: "/src"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: code
          mountPath: "/src"
      volumes:
        - name: code
          configMap:
            # Provide the name of the ConfigMap containing the files you want
            # to add to the container
            name: code
